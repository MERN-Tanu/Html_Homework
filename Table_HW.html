<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time-Table</title>
    <style>
        table,tr,td,th{
            border: 1px solid black;
            border-collapse:collapse ;
            background-color:bisque;

        }
    </style>
</head>
<body>
    <table>
    <tr>
        <th colspan="7">Time Table</th>
       
    </tr>
    <tr>
        <th rowspan="7">Hours</th>
        <th>Mon</th>
        <th>Tues</th>
        <th>Wedn</th>
        <th>Thurs</th>
        <th>Fri</th>
    </tr>
    <tr>
        
        <td>Science </td>
        <td>Maths</td>
        <td>Science</td>
        <td>Maths</td>
        <td>Arts</td>
        
    </tr>
    <tr>
        <td>Social</td>
        <td>History</td>
        <td>English</td>
        <td>Social</td>
        <td>sports</td>
        
    </tr>
    <tr>
        <th colspan="6">Lunch</th>
        
    </tr>
    <tr>
        <td>Science</td>
        <td>Maths</td>
        <td>Science</td>
        <td>Maths</td>
        <td rowspan="2">Project</td>
       
    </tr>
    <tr>
        <td>Social</td>
        <td>History</td>
        <td>English</td>
        <td>Social</td>
        
    </tr>
</table>
</body>
</html>
